# 注釋掉或刪除原來的 theme
# theme: jekyll-theme-slate

# 使用 remote_theme
remote_theme: mmistakes/minimal-mistakes

# Minimal Mistakes 的必要配置
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 網站設置
title: 你的網站標題
name: 你的名字
description: 網站描述
url: "https://username.github.io"
baseurl: "/repo-name" # 如果是專案頁面
repository: "username/repo-name"

# 作者資訊
author:
  name: "你的名字"
  bio: "簡介"
  location: "位置"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/username"

# 外掛程式
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# 其他配置
paginate: 5
paginate_path: /page:num/

# 預設值
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

